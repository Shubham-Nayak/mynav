<script>
	$(document).ready(function(){
		$('#con_password').keyup(function(){
			var pass=$('#password').val();
			var passtwo=$('#con_password').val();
           if(pass==passtwo){
			$('.msg').css('color','green');

		   }else{

		});
	});
